version: "2"

sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "sql"
    gen:
      go:
        package: "pgqueries"
        out: "internal/adapter/postgres/pgqueries"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text"
            go_type: "string"
