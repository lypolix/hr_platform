  <!-- Текст МОСКВА -->
  <text x="240" y="135" font-family="'TT Moscow Economy', 'Segoe UI', Arial, sans-serif" font-size="68" font-weight="700" fill="#D00E46" letter-spacing="1">МОСКВА</text>
  
  <!-- Подзаголовок -->
  <text x="240" y="165" font-family="'TT Moscow Economy', 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="300" fill="#D00E46" letter-spacing="1">ОСОБАЯ ЭКОНОМИЧЕСКАЯ ЗОНА</text>
